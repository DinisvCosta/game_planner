{% extends "base.html" %}

{% block content %}

<h3>Friend requests</h3>

<ul>
    {% for friend_request in friend_requests %}
    <li>
        <a href="{% url 'game_planner:profile' friend_request.request_from.user.id %}">{{ friend_request.request_from }}</a>
        <button onclick="send_request('/friend_requests/', {'state': 'accepted', 'pk': '{{ friend_request.pk }}'}, this)">Confirm</button>
        <button onclick="send_request('/friend_requests/', {'state': 'declined', 'pk': '{{ friend_request.pk }}'}, this)">Delete</button>
    </li>
    {% endfor %}
</ul>

{% endblock %}
