{% if authorized %}

    <p>Game Name: {{ game.name }}</p>
    <p>Admin: {{ game.admin }}</p>

    {% if game.players %}
    <p>Players:</p>
    <ul>
        {% for player in game.players.all %}
            <li><a href="{% url 'game_planner:profile' player.user.id %}">{{ player.user.username }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}

{% else %}
    <p>You're not invited to this private game.</p>
{% endif %}
